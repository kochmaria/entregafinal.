<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Tienda de Auriculares</title>
  
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="text-center mb-0">Tienda de Auriculares</h1>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
      <h1 class="navbar-title">Área de Usuario</h1>
      <ul class="navbar-links">
        <li><a href="index.html">Tienda</a></li>
        
        
        
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-4">
      <div class="col-lg-12">
        <h2>Bienvenido al área de usuario</h2>
        <form id="user-form">
          <div class="form-group">
             <label for="nombreUsuario">Ingresa tu nombre de usuario:</label>
             
             <input type="text" id="nombreUsuario" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar nombre de usuario</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
  <script src="user.js"></script>
  
 </body>
</html>
